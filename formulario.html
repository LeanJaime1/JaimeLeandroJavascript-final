    <script defer src="./js/carrito.js"></script>

    <title>Curso de Javascript/ CODERHOUSE</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" alt="" width="30" height="24">
      </a>
      <a class="navbar-brand" href="./index.html">Market shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  href="./carrito.html" ><img src="./img/carrito.png" alt=""><span id="contador-carrito">0</span></a>
          </li>
          </ul>
      </div>
    </div>
  </nav>


  <h1>Complete con su información!</h1>
<section class="form-container">
  <form class="row g-3" class="formulario" id="miFormulario">
    <div class="row g-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="nombre" >
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="apellido">
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label" >Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    
    <div class="col-12">
      <label for="inputAddress" class="form-label" id="direccion">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label" id="ciudad">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label" id="provincia">Provincia</label>
      <select id="inputState" class="form-select">
        <option selected></option>
        <option>Buenos Aires</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label" id="cp">CP</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#miModal">Confirmar</button>
    </div>
  </form>
</section>





  <div class="modal" id="miModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resumen de compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div id="contenedor-datos">
            
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Continuar</button>
        </div>
      </div>
    </div>
  </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
